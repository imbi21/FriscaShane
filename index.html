<!DOCTYPE html>
<html>
<head>
    <title>will u go out w me Izca?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fde2e4;
            font-family: 'Courier New', 'American Typewriter', 'Georgia', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            margin: 0;
            color: #3a2c2f;
        }

        .paper {
            max-width: 700px;
            width: 100%;
            background: #fff9f2;
            border: 2px solid #fbc4c0;
            box-shadow: 12px 12px 0 #eec9cb;
            padding: 2.8rem 2rem 3rem;
            position: relative;
            transition: all 0.15s;
        }

        .paper:after {
            content: "‚úß";
            position: absolute;
            top: -12px;
            left: 40%;
            font-size: 42px;
            color: #dbb7b7;
            transform: rotate(-8deg);
            opacity: 0.7;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -1.5px;
            color: #97242c;
            margin-bottom: 0.5rem;
            font-family: 'Georgia', 'Times New Roman', serif;
            text-shadow: 2px 2px 0 #ffd8d6;
            line-height: 1.1;
            border-bottom: 3px dotted #e6a8a8;
            display: inline-block;
            padding-bottom: 8px;
        }

        .gif-frame {
            background: white;
            padding: 1rem 1rem 0.8rem;
            border: 2px solid #f3b5b1;
            box-shadow: 6px 6px 0 #dba3a3;
            display: inline-block;
            margin: 1.8rem 0 1.2rem;
            transform: rotate(-1deg);
        }

        img {
            display: block;
            width: 220px;
            max-width: 100%;
            height: auto;
            border: 2px solid #b95b5b;
            image-rendering: crisp-edges;
        }

        .button-area {
            position: relative;
            width: 100%;
            min-height: 130px;
            margin-top: 2.2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .yes-btn-box, .no-btn-box {
            position: relative;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .yes-btn-box {
            left: 0%;
            top: 0;
        }

        .no-btn-box {
            position: absolute;
            left: auto;
            right: 0;
            top: 10px;
            transition: left 0.18s ease-out, top 0.18s ease-out, right 0.18s ease-out;
        }

        .btn {
            background: #ffece5;
            border: 4px solid #c15a5a;
            color: #3e2828;
            font-size: 1.9rem;
            font-weight: 700;
            padding: 1rem 2.4rem;
            font-family: 'Courier New', 'Georgia', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 8px 8px 0 #a14646;
            cursor: pointer;
            transition: 0.05s linear;
            border-radius: 0px;
            word-break: keep-all;
        }

        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: 2px 2px 0 #a14646;
        }

        .yes-btn-box .btn {
            background: #ffd3d3;
            border-color: #b33b3b;
            box-shadow: 8px 8px 0 #863333;
            color: #4a1a1a;
        }

        .no-btn-box .btn {
            background: #ead7d1;
            border-color: #8f6b6b;
            box-shadow: 6px 6px 0 #5e4545;
            color: #2c1e1e;
            font-size: 1.8rem;
            padding: 1rem 2rem;
        }

        .doodle-heart {
            font-size: 2.6rem;
            display: inline-block;
            margin: 0 4px;
            transform: rotate(6deg);
            color: #b34444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(70, 40, 40, 0.4);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-note {
            background: #fffbf0;
            border: 6px double #c26b6b;
            padding: 2.5rem 2.2rem;
            max-width: 550px;
            width: 90%;
            box-shadow: 18px 18px 0 rgba(90, 40, 40, 0.2);
            text-align: center;
            position: relative;
            transform: rotate(0.8deg);
        }

        .modal-note h2 {
            font-size: 2.6rem;
            font-family: 'Georgia', serif;
            color: #a12f2f;
            margin-bottom: 0.5rem;
            border-bottom: 2px dashed #d49b9b;
            display: inline-block;
            padding-bottom: 6px;
        }

        .modal-note p {
            font-size: 1.7rem;
            margin: 1.8rem 0 1.2rem;
            font-style: italic;
            background: #ffe9e9;
            padding: 1rem;
            border-left: 10px solid #d67a7a;
            font-family: 'Courier New', monospace;
        }

        .lets-go-btn {
            background: #d67272;
            border: 4px solid #420e0e;
            color: white;
            font-size: 1.9rem;
            padding: 1rem 2.8rem;
            font-weight: bold;
            letter-spacing: 4px;
            border: none;
            border-bottom: 10px solid #562424;
            cursor: pointer;
            transition: 0.04s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .lets-go-btn:active {
            border-bottom-width: 3px;
            transform: translateY(7px);
        }

        .close-small {
            color: #765454;
            margin-top: 1rem;
            display: inline-block;
            border-bottom: 2px dotted #ad7a7a;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .scribble {
            position: absolute;
            bottom: 15px;
            right: 25px;
            font-size: 28px;
            color: #c28b8b;
            transform: rotate(-10deg);
            opacity: 0.5;
        }

        @media (max-width: 550px) {
            .paper { padding: 1.8rem; }
            h1 { font-size: 2rem; }
            .btn { font-size: 1.5rem; padding: 0.8rem 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="paper">
        <h1>Can I date u?</h1>
        <span class="doodle-heart">‚ù§Ô∏è</span><span class="doodle-heart" style="transform: rotate(-12deg);">‚ù§Ô∏è</span>

        <div class="gif-frame">
            <img src="https://c.tenor.com/gX4B3tqabzkAAAAC/eyes-puss-in-boots.gif" alt="puss in boots eyes" />
        </div>

        <div class="button-area">
            <div class="yes-btn-box" id="yesContainer">
                <button class="btn" id="yesButton" onclick="openModal()">‚úî YES</button>
            </div>

            <div class="no-btn-box" id="noContainer">
                <button class="btn" id="noButton" onmouseover="runAway()" onclick="blockNo()">‚úò NO</button>
            </div>
        </div>
        
        <div class="scribble">üíò u sure?</div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-note">
            <h2>weh? talaga ba?</h2>
            <p>i love you!!!!! ü•∫üíå</p>
            <div style="font-size: 2.8rem; line-height: 1.4;">üíûüíûüíû</div>
            <button class="lets-go-btn" id="confirmBtn" onclick="proceedToCard()">yes, let's go!</button>
        </div>
    </div>

    <script>
        let flag = 1;
        const noButton = document.getElementById('noButton');
        const noContainer = document.getElementById('noContainer');
        const yesButton = document.getElementById('yesButton');
        const modal = document.getElementById('confirmationModal');

        const positions = [
            { top: "10px", left: "70%" },
            { top: "40px", left: "20%" },
            { top: "-20px", left: "50%" },
            { top: "60px", left: "10%" },
            { top: "-10px", left: "80%" },
            { top: "30px", left: "30%" },
            { top: "0px", left: "60%" },
            { top: "50px", left: "40%" },
            { top: "20px", left: "15%" },
            { top: "-15px", left: "75%" },
            { top: "45px", left: "55%" },
            { top: "5px", left: "25%" },
            { top: "-25px", left: "65%" },
            { top: "15px", left: "85%" },
            { top: "35px", left: "45%" },
            { top: "-5px", left: "35%" }
        ];

        function runAway() {
            if (!noContainer) return;
            let randomIndex = Math.floor(Math.random() * positions.length);
            noContainer.style.top = positions[randomIndex].top;
            noContainer.style.left = positions[randomIndex].left;
            noContainer.style.right = 'auto';
            
            noButton.style.transform = 'scale(0.95)';
            setTimeout(() => { noButton.style.transform = 'scale(1)'; }, 120);
        }

        function blockNo() {
            runAway();
            yesButton.style.transform = 'scale(1.1)';
            yesButton.style.background = '#ffe0e0';
            setTimeout(() => {
                yesButton.style.transform = 'scale(1)';
                yesButton.style.background = '#ffd3d3';
            }, 200);
        }
        function openModal() {
            if (modal) {
                modal.style.display = 'flex';
                yesButton.style.background = '#ffb3b3';
            }
        }

        function closeModal() {
            if (modal) modal.style.display = 'none';
        }
        function proceedToCard() {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.innerText = 'opening... üíå';
            confirmBtn.disabled = true;
            
            setTimeout(() => {
                window.location.href = "Card/card.html"; 
            }, 400);
        }
        window.addEventListener('load', function() {
            if (noContainer) {
                noContainer.style.left = '65%';
                noContainer.style.top = '10px';
                noContainer.style.right = 'auto';
            }
        });
    </script>
</body>
</html>
